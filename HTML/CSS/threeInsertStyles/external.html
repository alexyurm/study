<!-- An external style sheet is ideal when the style is applied
    to many pages. With an external style sheet, you can change
    the look of an entire Web site by changing just one file. 
-->

<html>
<head>
<link rel = "stylesheet" type="text/css" href="myStyle.css">
</head>
<body>
<h1>This header is not affected</h1>
<p>Alex Yu has something to say.</p>
</body>
</html>
