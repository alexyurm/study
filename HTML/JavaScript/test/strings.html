<script>
/*

-   Introduction

    Normally, JavaScript strings are primitive values, created
    from literals: var firstName = "John"

    But strings can also be defined as objects with keyboard new:
    var firstName = new String("John")

    (Don't create String objects. They slow down execution
    //speed, and produce nasty side effect)

-   Escape characters

    The backslash is an escape character. Escape characters
    turns special characters into string characters:

    The escape character(\) can be used to insert apostrophes, new lines,
    quotes, and other special characters into a string.

    Code        Outputs
    \'          single quote
    \"          backslash
    \\          backslash
    \n          new line
    \r          carriage return
    \t          tab
    \b          backspace
    \f          form feed

-   String properties

    Property        Description
    constructor     Returns the function that created the String object's prototype
    length          Returns the length of a string
    prototype       Allows you to add properties and methods to an object

-   String methods

    charAt()
    substring()
    toUpperCase()
    ...

-   Accessing a String as an Array is Unsafe

    You might have seen code like this, accessing a string as an array:

    var str = "HELLO WORLD";
    str[0]; //returns H

    This is unsafe and unpredictable:

    -   It does not work in all browsers (not in IE5, IE6, IE7)
    -   It makes strings look like arrays (but they are not)
    -   str[0] = "H" does not give an error (but does not work)

    If you want to read a string as an array, convert it to an array first.

-   Converting a String to an Array

    A string can be converted to an array with the split() method:

    e.g.

    var txt = "a,b,c,d,e";   // String
    txt.split(",");          // Split on commas
    txt.split(" ");          // Split on spaces
    txt.split("|");          // Split on pipe

    -   If the seperator is omitted, the returned array will contain the whole string
        in index[0].

    -   If the seperator is "", the returned array will be an array of single characters.

    
*/
